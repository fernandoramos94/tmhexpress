<ion-header [translucent]="true" mode="ios">
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pedidos Asignadas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">

    <ion-card *ngFor="let item of orders; let i = index" mode="ios">
        <ion-card-header>
            <ion-card-title>{{i+1}} - {{item.moveType_id == 2 || item.status_id == 5 ? 'Entrega' : 'Recogida'}}</ion-card-title>
            <ion-card-subtitle>{{item.address}}</ion-card-subtitle>
        </ion-card-header>

        <ion-item mode="ios">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>{{item.contact}}</ion-label>
        </ion-item>
        <ion-item href="tel:{{item.phone}}">
            <ion-icon name="phone-portrait" slot="start"></ion-icon>
            <ion-label>{{item.phone}}</ion-label>
        </ion-item>

        <ion-row>
            <ion-col size="4" class="options">
                <ion-icon name="close-circle-outline" color="danger"></ion-icon>
            </ion-col>
            <ion-col size="4" class="options">
                <ion-icon name="navigate-circle-outline" color="primary" class="btn-map" [routerLink]="['/map']" [state]="item" mode="ios"></ion-icon>
            </ion-col>
            <ion-col size="4" class="options" >
                <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
