<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos Asignadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item-sliding id="" *ngFor="let item of orders">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../assets/icon/driver-icon-14.png">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.address}}</h2>
          <p>{{item.moveType_id == 2 || item.status_id == 5 ? 'Entrega' :  'Recogida'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success" expandable (click)="presentModal(item)">
          <ion-icon name="newspaper-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="secondary" expandable (click)="presentModal(item)">
          <ion-icon name="information-circle-sharp"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" expandable>
          <ion-icon name="navigate-circle-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
